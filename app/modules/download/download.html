<!--软件设置-->
<div ng-controller="downloadController">

    <p>客户端管理 》 下载页面</p>
    <div class="row" style="margin: 15px 0px 0px 30px;">

        <div class="col-md-2">
            软件名称：<input type="text" class="form-control" placeholder="请输入软件名称" ng-model="searchName">
        </div>
        <div class="col-md-2">
            软件包名：<input type="text" class="form-control" placeholder="请输入软件包名" ng-model="searchPackageName">
        </div>
        <div class="col-md-2">
            软件版本号：<input type="text" class="form-control" placeholder="请输入软件版本号" ng-model="searchVersionNum">
        </div>
        <div class="col-md-2" style="margin-top: 17px;">
            <button class="btn btn-primary" ng-click="btnSearchgoto()">搜索</button>
        </div>

    </div>

    <div class="tableContent">
        <div class="kk_content">
            <div class="tableTitle">软件管理</div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th width="30"></th>
                    <th width="12%">软件名称 </th>
                    <th>软件包名 </th>
                    <th>软件版本号</th>
                    <th>上传时间</th>
                    <th>操作 </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="dataSoft in currentSoftversion">
                    <td>{{ $index+1 }}</td>
                    <td>{{ dataSoft.softName }}</td>
                    <td>{{ dataSoft.packageName }}</td>
                    <td>{{ dataSoft.versionNum }}</td>
                    <td>{{ dataSoft.updateTime * 1000 | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                        <span class="i_operation" ng-click="openDownApp(dataSoft.id)">下载</span>
                    </td>
                </tr>

                </tbody>
            </table>

               <!--分页-->
			<div class="page clearfix">
				<div class="page_left">显示1到20,共{{totalItems}}条记录</div>
				<div style="float: right;">
					<ul uib-pagination total-items="totalItems"
						items-per-page="itemsPerPage" boundary-links="true"
						ng-model="page" max-size="maxSize" class="pagination-sm" ng-change="changePage()">
					</ul>
				</div>
			</div>
        </div>
    </div>

</div>
